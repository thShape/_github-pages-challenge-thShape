<script>

  var ResimTarihi = new Date();
  var ResimSaati = ResimTarihi.getHours();
  
  if (ResimSaati >= 00 && ResimSaati <= 06) document.write("<div id='background' style='background-image: url(gece.webp);'></div>");
  
  else if (ResimSaati >= 06 && ResimSaati <= 09) document.write("<div id='background' style='background-image: url(sabahkörü.webp);'></div>");

  </script>



<script>
